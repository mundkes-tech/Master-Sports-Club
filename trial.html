<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        body {
            background-color: aliceblue;
            width: 100%;
            height: 100%;
        }

        #sir {
            padding-left: 20px;
        }

        #father {
            padding-left: 20px;
        }

        #Name {
            padding-left: 20px;
        }

        .col {
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Registration Form</h1>
    </center>
    <h3>Kindly,fill this form to join us.</h3>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col">
                    <label for="Name"> First name:</label><br>
                    <input type="text" placeholder="enter your name" name="myname" id="Name"><br><br>
                    <label for="father"> Middle name:</label><br>
                    <input type="text" placeholder="father's name" name="myfathername" id="father"><br><br>
                    <label for="sir"> Last name:</label><br>
                    <input type="text" placeholder="enter your sirname" name="mysirname" id="sir"><br><br>
                </div>
                <br>
                <div class="col">
                    Your Email : <input type="email" name="myemail" placeholder="enter mail id" cols="20"><br><br>
                    Phone number:<input type="number" name="mynumber">
                </div>
                <br>
                <div class="col">
                    Gender :
                    <input type="radio" name="mygender" value="male">Male
                    <input type="radio" name="mygender" value="female">Female
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col ">
                    Date of birth: <input type="date" name="mybirthdate">
                </div>
                <br>
                <br>
                <div class="col">
                    Address: <br><textarea type="text" name="myaddress" rows="3" cols="45"></textarea>
                </div>
                <br>
                <br>
                <div class="col col6">
                    Confirm Address:<br><textarea type="text" name="myaddress" rows="3" cols="45"></textarea>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    City:<input type="text" placeholder="mycity">
                    State:<input type="text" placeholder="mystate">
                </div>
                <br>
                <div class="col">
                    Which sport do u like the most?
                    <br>
                    <input type="checkbox" value="Cricket">Cricket
                    <br>
                    <input type="checkbox" value="Football">Football
                    <br>
                    <input type="checkbox" value="Kabbadi">Kabbadi
                    <br>
                    <input type="checkbox" value="Soccer">Soccer
                    <br>
                    <input type="checkbox" value="Volleyball">Volleyball
                    <br>
                    <input type="checkbox" value="Basketball">Basketball
                    <br>
                    <input type="checkbox" value="Other">Other
                    <br>
                </div>
                <br>
                <div class="col">
                    Do u like to join us?
                    <input type="radio" name="mychoice" value="Yes">Yes
                    <input type="radio" name="mychoice" value="No">No
                </div>
            </div>
            <br>
            <div class="modal-footer">
                <div class="sub">
                    <input type="Reset" value="Reset">
                    <input type="Submit" value="Submit Now">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
